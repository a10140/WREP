<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WREP AI Console</title>
    <!-- ÂºïÂÖ•Âü∫Á°ÄÂ≠ó‰Ωì Inter Âíå Ëâ∫ÊúØÂ≠ó‰Ωì Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #09090b;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ededed;
            --text-secondary: #a1a1aa;
            --sidebar-width: 260px;
            --mobile-header-height: 60px;
            /* ÂìÅÁâåËâ≤ÔºöÊµÅÂÖâÊ∏êÂèò */
            --brand-gradient: linear-gradient(135deg, #fff 0%, #a5b4fc 50%, #6366f1 100%);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #09090b 60%); /* ËÉåÊôØÂæÆË∞É‰∏∫Ê∑±ËìùÁ¥´ */
            color: var(--text-primary);
            display: flex; height: 100vh; overflow: hidden;
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* --- Ëâ∫ÊúØÂ≠ó Logo Ê†∑Âºè --- */
        .wrep-logo {
            font-family: 'Orbitron', sans-serif; /* ÁßëÂπªÂ≠ó‰Ωì */
            font-weight: 800;
            font-size: 24px;
            letter-spacing: 2px;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3); /* ÂèëÂÖâÊïàÊûú */
            position: relative;
        }

        /* Ë£ÖÈ•∞ÊÄßÂ∞èÊ†á */
        .wrep-tag {
            font-size: 10px; color: #6366f1; letter-spacing: 1px;
            border: 1px solid rgba(99, 102, 241, 0.3); padding: 2px 6px; border-radius: 4px;
            margin-left: 8px; vertical-align: middle; font-family: 'Inter', sans-serif;
        }

        /* --- ‰æßËæπÊ†è --- */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 24px; display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .brand-container {
            margin-bottom: 30px; display: flex; align-items: center;
        }

        .new-chat-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: var(--text-primary); padding: 12px 16px; border-radius: 12px;
            font-size: 14px; font-weight: 500; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .new-chat-btn:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }

        #history-list { margin-top: 30px; flex: 1; overflow-y: auto; }
        .history-item {
            padding: 12px; border-radius: 8px; cursor: pointer;
            color: var(--text-secondary); font-size: 14px; margin-bottom: 4px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .history-item:active { background: var(--glass-bg); color: white; }

        #sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 90;
            opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(4px);
        }

        /* --- ‰∏ªÁïåÈù¢ --- */
        #main-chat {
            flex: 1; position: relative; display: flex; flex-direction: column;
            background: radial-gradient(circle at 50% 100%, #111 0%, transparent 50%); width: 100%;
        }

        #mobile-header {
            display: none; height: var(--mobile-header-height);
            align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(9, 9, 11, 0.85); backdrop-filter: blur(10px);
            position: absolute; top: 0; left: 0; width: 100%; z-index: 50;
        }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 40px 0 160px 0; scroll-behavior: smooth;
        }

        .message {
            max-width: 760px; margin: 0 auto; padding: 20px 24px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 8px;
            font-size: 12px; color: var(--text-secondary); font-weight: 500;
        }
        .message-content {
            font-size: 15px; line-height: 1.6; color: #d4d4d8; font-weight: 300; word-break: break-word;
        }

        /* --- ËæìÂÖ•Âå∫ --- */
        #input-area-wrapper {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 0 20px; z-index: 10;
        }

        .glass-input-panel {
            width: 720px; max-width: 100%;
            background: rgba(20, 20, 22, 0.75);
            backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            padding: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 12px; transition: all 0.3s;
        }

        textarea {
            width: 100%; background: transparent; border: none;
            color: var(--text-primary); font-size: 16px; font-family: inherit;
            resize: none; height: 24px; max-height: 150px; padding: 0 4px;
        }

        .panel-footer { display: flex; justify-content: space-between; align-items: center; }
        .tools { display: flex; gap: 8px; }

        .toggle-btn {
            font-size: 12px; color: #71717a; padding: 6px 12px;
            border-radius: 20px; cursor: pointer; transition: all 0.2s;
            border: 1px solid transparent; background: rgba(255,255,255,0.03);
            display: flex; align-items: center; gap: 6px;
        }
        .toggle-btn.active { background: var(--text-primary); color: #000; font-weight: 600; }
        .toggle-btn input { display: none; }

        .send-icon-btn {
            width: 36px; height: 36px; border-radius: 50%;
            background: var(--text-primary); border: none;
            display: flex; align-items: center; justify-content: center;
            color: black; cursor: pointer;
        }

        /* Collapse Card */
        .collapse-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 8px; margin-bottom: 12px; overflow: hidden;
        }
        .collapse-header {
            padding: 12px; font-size: 13px; color: var(--text-secondary);
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .collapse-body {
            padding: 12px; border-top: 1px solid var(--glass-border);
            font-family: monospace; font-size: 12px; color: #71717a;
            display: none; background: rgba(0,0,0,0.2);
        }
        .collapse-body.open { display: block; }

        /* Auth */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: #18181b; border: 1px solid var(--glass-border);
            padding: 30px; border-radius: 24px; width: 90%; max-width: 360px; text-align: center;
        }
        .login-input {
            width: 100%; padding: 14px; margin: 8px 0; background: #27272a;
            border: 1px solid transparent; border-radius: 12px; color: white; font-size: 16px;
        }
        .btn-full {
            width: 100%; padding: 14px; margin-top: 15px; border-radius: 12px; border:none;
            background: white; color: black; font-weight: 600; font-size: 16px; cursor: pointer;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed; top: 0; left: 0; height: 100%;
                transform: translateX(-100%); box-shadow: 20px 0 50px rgba(0,0,0,0.5);
            }
            #sidebar.open { transform: translateX(0); }
            #sidebar-overlay.open { opacity: 1; pointer-events: auto; }
            #mobile-header { display: flex; }
            #chat-container { padding-top: 80px; }
            #input-area-wrapper {
                bottom: 10px; padding: 0 10px; padding-bottom: env(safe-area-inset-bottom);
            }
            .glass-input-panel { border-radius: 20px; padding: 12px; }
            .message { padding: 15px 16px; }
            .brand-container { display: none; } /* Hide sidebar logo on mobile */
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <div style="margin-bottom: 20px;">
                <span class="wrep-logo" style="font-size: 32px;">WREP</span>
            </div>
            <p style="color:#52525b; font-size:14px; margin-bottom:25px;">Identify yourself to access the core.</p>
            <div id="auth-form">
                <input type="text" class="login-input" id="username" placeholder="Codename">
                <input type="password" class="login-input" id="password" placeholder="Access Key">
                <button class="btn-full" onclick="handleAuth()">Initialize</button>
                <div style="margin-top:20px; font-size:13px; color:#52525b; cursor:pointer;" onclick="toggleAuthMode()">
                    <span id="switch-text">Register New Identity</span>
                </div>
            </div>
            <div style="margin-top:20px; border-top:1px solid #27272a; padding-top:15px;">
                <button style="background:transparent; border:none; color:#71717a; font-size:14px; cursor: pointer;" onclick="loginAsGuest()">Guest Access</button>
            </div>
        </div>
    </div>

    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="brand-container">
            <span class="wrep-logo">WREP</span>
            <span class="wrep-tag">V1.0</span>
        </div>
        <button class="new-chat-btn" onclick="startNewChat(); toggleSidebar();">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>
            New Session
        </button>
        <div id="history-list"></div>
        <div style="padding-top: 20px; border-top: 1px solid var(--glass-border); display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:8px;">
                <div style="width:24px; height:24px; background:#27272a; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:10px; color:white;">ID</div>
                <div id="user-display" style="font-size: 13px; color: var(--text-primary);">Unknown</div>
            </div>
            <div onclick="logout()" style="padding: 10px; cursor: pointer;">
                <svg style="color:#71717a; width:18px;" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"></path></svg>
            </div>
        </div>
    </div>

    <div id="main-chat">
        <div id="mobile-header">
            <div onclick="toggleSidebar()" style="padding: 10px; margin-left: -10px;">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"></path></svg>
            </div>
            <!-- ÊâãÊú∫Á´ØÈ°∂ÈÉ® Logo -->
            <div class="wrep-logo" style="font-size: 18px;">WREP</div>
            <div style="width: 24px;"></div>
        </div>

        <div id="chat-container"></div>

        <div id="input-area-wrapper">
            <div class="glass-input-panel">
                <textarea id="user-input" placeholder="Execute command..." rows="1" oninput="autoResize(this)"></textarea>

                <div class="panel-footer">
                    <div class="tools">
                        <label class="toggle-btn">
                            <input type="checkbox" id="use-search">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </label>
                        <label class="toggle-btn">
                            <input type="checkbox" id="use-think">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a8 8 0 0 1 8 8c0 3.2-1.8 6-4.5 7.3-.6.3-1 .9-1 1.7V22h-5v-3c0-.8-.4-1.4-1-1.7C4.8 16 3 13.2 3 10a8 8 0 0 1 9-8z"></path></svg>
                        </label>
                    </div>

                    <button class="send-icon-btn" onclick="sendMessage()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JS ÈÄªËæë‰øùÊåÅ‰∏çÂèò
        let currentUser = null;
        let currentSessionId = null;
        let isRegisterMode = false;

        document.querySelectorAll('.toggle-btn input').forEach(input => {
            input.addEventListener('change', function() {
                this.parentElement.classList.toggle('active', this.checked);
            });
        });

        window.onload = () => {
            const storedUser = localStorage.getItem('gpt_user');
            if (storedUser) { currentUser = storedUser; initApp(); }
        };

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('open');
        }

        function initApp() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('user-display').innerText = currentUser.length > 8 ? 'Guest' : currentUser;
            loadHistoryList();
            startNewChat();
        }

        function loginAsGuest() {
            currentUser = 'guest_' + Math.random().toString(36).substr(2, 6);
            localStorage.setItem('gpt_user', currentUser);
            initApp();
        }

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('switch-text').innerText = isRegisterMode ? "Back to Login" : "Register New Identity";
            document.querySelector('#auth-form button').innerText = isRegisterMode ? "Register" : "Initialize";
        }

        async function handleAuth() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const endpoint = isRegisterMode ? 'api.php?act=register' : 'api.php?act=login';
            if(!u || !p) return;
            try {
                const res = await fetch(endpoint, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                if(res.ok) {
                    if(isRegisterMode) { alert("Identity Created."); toggleAuthMode(); }
                    else { currentUser = u; localStorage.setItem('gpt_user', u); initApp(); }
                } else { alert((await res.json()).detail); }
            } catch(e) {}
        }

        function logout() { localStorage.removeItem('gpt_user'); location.reload(); }
        function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }

        function startNewChat() {
            currentSessionId = Date.now().toString();
            document.getElementById('chat-container').innerHTML = `
                <div style="text-align:center; padding-top:20vh; opacity:0.5; animation:slideIn 0.5s;">
                    <div class="wrep-logo" style="font-size:40px; margin-bottom:10px;">WREP</div>
                    <div style="font-size:12px; color:var(--text-secondary);">SYSTEM ONLINE</div>
                </div>
            `;
        }

        async function loadHistoryList() {
            const res = await fetch(`api.php?act=history&user=${currentUser}`);
            const list = await res.json();
            const div = document.getElementById('history-list');
            div.innerHTML = '';
            list.slice(0, 15).forEach(sid => {
                const item = document.createElement('div');
                item.className = 'history-item';
                const d = new Date(parseInt(sid));
                item.innerText = `${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
                item.onclick = () => { loadSession(sid); if(window.innerWidth<=768) toggleSidebar(); };
                div.appendChild(item);
            });
        }

        async function loadSession(sid) {
            currentSessionId = sid;
            const res = await fetch(`api.php?act=session&sid=${sid}`);
            const msgs = await res.json();
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            msgs.forEach(m => appendMessage(m));
        }

        function appendMessage(msgData) {
            const container = document.getElementById('chat-container');
            if(container.innerHTML.includes('SYSTEM ONLINE')) container.innerHTML = '';

            const isBot = msgData.role === 'assistant';
            const div = document.createElement('div');
            div.className = 'message';

            const header = isBot ?
                `<div class="message-header"><span style="color:#a5b4fc; font-weight:bold;">‚ú¶ WREP AI</span></div>` :
                `<div class="message-header" style="justify-content: flex-end; opacity: 0.5;">You</div>`;

            let extraHtml = '';
            if(msgData.search_info) extraHtml += `<div class="collapse-card"><div class="collapse-header" onclick="this.nextElementSibling.classList.toggle('open')"><span>üåê Network Data</span></div><div class="collapse-body">${msgData.search_info}</div></div>`;
            if(msgData.thought) extraHtml += `<div class="collapse-card"><div class="collapse-header" onclick="this.nextElementSibling.classList.toggle('open')"><span>üß† Neural Process</span></div><div class="collapse-body">${msgData.thought}</div></div>`;

            div.innerHTML = header + extraHtml + `<div class="message-content">${msgData.content}</div>`;
            container.appendChild(div);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt) return;
            const useSearch = document.getElementById('use-search').checked;
            const useThink = document.getElementById('use-think').checked;
            input.value = ''; input.style.height='24px';
            appendMessage({role: 'user', content: txt});

            const loadingId = 'loading-' + Date.now();
            const container = document.getElementById('chat-container');
            const loadDiv = document.createElement('div');
            loadDiv.id = loadingId;
            loadDiv.className = 'message';
            loadDiv.innerHTML = `<div class="message-header">‚ú¶ WREP AI</div><div class="message-content" style="color:#52525b;">Processing...</div>`;
            container.appendChild(loadDiv);
            container.scrollTop = container.scrollHeight;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            try {
                const res = await fetch('api.php?act=chat', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: currentUser, message: txt,
                        session_id: currentSessionId,
                        use_search: useSearch, use_deep_think: useThink
                    })
                });
                document.getElementById(loadingId).remove();
                const data = await res.json();
                appendMessage({ role: 'assistant', content: data.answer, thought: data.thought, search_info: data.search_info });
            } catch(e) { document.getElementById(loadingId).innerHTML = `<div class="message-content" style="color:red;">Connection Lost</div>`; }
        }
        document.getElementById('user-input').addEventListener('keydown', (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
    </script>
</body>
</html>
